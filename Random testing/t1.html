<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Transition Example</title>
    <style>body {
        margin: 0;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
    }
    
    .page {
        position: absolute;
        top: 0;
        left: 100%;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: left 0.5s ease-in-out;
    }
    
    #page1 {
        background-color: #3498db;
        left: 0; /* Starting position for page1 */
    }
    
    #page2 {
        background-color: #2ecc71;
    }
    
    /* When the hash changes, shift the pages */
    body:target #page1 {
        left: -100%;
    }
    
    body:target #page2 {
        left: 0;
    }
    
    .link {
        color: #fff;
        font-size: 24px;
        text-decoration: none;
        background-color: rgba(0, 0, 0, 0.2);
        padding: 10px 20px;
        border-radius: 5px;
    }
    
    .link:hover {
        background-color: rgba(0, 0, 0, 0.3);
    }
    </style>
</head>
<body>
    <div class="page" id="page1">
        <h1>Page 1</h1>
        <a href="products.html" class="link">Go to Page 2</a>
    </div>
    
    <div class="page" id="page2">
        <h1>Page 2</h1>
        <a href="#page1" class="link">Go to Page 1</a>
    </div>
</body>
</html>
